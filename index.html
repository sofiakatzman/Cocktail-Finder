<!DOCTYPE html>
<html lang = "en">
    <head>
    <link href="stylesheet.css" rel="stylesheet">
        <title>Cocktail Recipie Finder</title>
        <body>
            <h2> Let's start with what ingredients you have on hand!</h2>
            <h3> Please select up to 3 ingredients. </h3>
        
        
            <h4>Please pick your alchohol <base href=""></h4>
            <select>
                <option value="empty">I don't have one! </option>
                <option value="vodka">Vodka</option>
                <option value="tequila">Tequila</option>
                <option value="chapagne">Champagne</option>
                <option value="bourbon">Bourbon Whiskey</option>
                <option value="dark rum">Dark Rum</option>
                <option value="gin">Gin</option>
            </select>

            <br>
              
            <h4>Please pick your supporting alchohol!</h4>

            <select>
                <option value="empty">I don't have one!</option>
                <option value="grenadine">Grenadine</option>
                <option value="campari">Campari</option>
                <option value="cointreau">Cointreau</option>
            </select>
        
            <br>
            
            <h4>Please pick your mixer!</h4>

            <select>
                <option value="empty">I don't have one!</option>
                <option value="orange">Orange Juice</option>
                <option value="cranberry">Cranberry Juice</option>
                <option value="grapefruit">Grapefruit</option>
                <option value="pineapple">Pineapple</option>
                <option value="tonic">Tonic Water</option>
                <option value="soda water">Soda Water</option>

            </select>

            <br>

            <h4>Got any lemons or limes?</h4>

            <select>
                <option value="empty">I don't have one!</option>
                <option value="lemon">Lemon</option>
                <option value="lime">Lime</option>
            </select>
        
            <br>

            <h4>Please pick a garnish!</h4>

            <select>
                <option value="empty">I don't have any of these!</option>
                <option value="orange">Orange</option>
                <option value="lime">Pineapple</option>
                <option value="orange">Grapefruit</option>
            </select>
        
            <br>

            <h4>Do you have any of these?</h4>

            <select>
            <option value="empty">I don't have any of these!</option>
            <option value="cocktail cherry">Cocktail Cherry</option> 
            <option value="sugar rim">Sugar</option>      
            <option value="rosemary sprig">Rosemary Sprig</option>    
            </select>   
        
        <br><br>
            <button type="button">Show me what I can make!</button>
        </body>


        <script src="./index.js"></script>  

    </head>
</html>
