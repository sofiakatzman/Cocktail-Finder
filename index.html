<!DOCTYPE html>
<html lang = "en">
    <head>
    <link href="stylesheet.css" rel="stylesheet">
        <title>Cocktail Recipie Finder</title>
        <body> 
            <h2> Let's make a cocktail!</h2>
            <h3> Please select any of these ingredients that you may have on hand: </h3>
            
            
        <form>
                <label for="dropdownSpiritBase">Do you have any of these spirit bases?</label>
                <select id="dropdownSpiritBase">
                <option value="empty">I don't have any of these! </option>
                <option value="vodka">Vodka</option>
                <option value="tequila">Tequila</option>
                <option value="chapagne">Champagne</option>
                <option value="bourbon">Bourbon Whiskey</option>
                <option value="rum">Dark Rum</option>
                <option value="gin">Gin</option>
            </select>
       

            <br><br>
            <label for="dropdownSpirit2">Do you have any of these supporting spirits?</label>
            <select id="dropdownSpirit2">
                <option value="empty">I don't have any of these!</option>
                <option value="grenadine">Grenadine</option>
                <option value="campari">Campari</option>
                <option value="cointreau">Cointreau</option>
            </select>
        
            <br><br>
            
            <label for="dropdownMixer">Any of these mixers in your fridge?</label>
            <select id="dropdownMixer">
                <option value="empty">I don't have any of these!</option>
                <option value="orange">Orange Juice</option>
                <option value="cranberry">Cranberry Juice</option>
                <option value="grapefruit">Grapefruit</option>
                <option value="pineapple">Pineapple</option>
                <option value="tonic">Tonic Water</option>
                <option value="sodawater">Soda Water</option>

            </select>

            <br><br>
            <label for="dropdownLemonLime">Do you have any lemons or limes?</label>
            <select id="dropdownLemonLime">
                <option value="empty">I don't have any of these!</option>
                <option value="lemon">Lemon</option>
                <option value="lime">Lime</option>
            </select>
        
            <br><br>

            <label for="dropdownGarnish">Do you have any of these garnishes?</label>
            <select id="dropdownGarnish">
                <option value="empty">I don't have any of these!</option>
                <option value="orange">Orange</option>
                <option value="lime">Pineapple</option>
                <option value="orange">Grapefruit</option>
            </select>
        
            <br><br>

            <label for="dropdownGarnish2">How about any of these bonus ingredients?</label>
            <select id="dropdownGarnish2">
            <option value="empty">I don't have any of these!</option>
            <option value="cherry">Cocktail Cherry</option> 
            <option value="sugar">Sugar</option>      
            <option value="rosemary">Rosemary Sprig</option>    
            </select>   
        
        <br><br>

        <button type="submitButton">Show me what I can make!</button>

    </form>

</body>


        <script src="./index.js"></script>  

    </head>
</html>
